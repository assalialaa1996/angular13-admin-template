<div class="container-fluid" dir="rtl">
    <div class="row">
      <div class="col-xl-7" [ngStyle]="{'background-image': 'url(assets/images/login/1.jpg)',
                                       'background-size': 'cover',
                                       'background-position': 'center center',
                                       'display': 'block'}">
        <img class="bg-img-cover bg-center d-none" src="assets/images/login/1.jpg" alt="looginpage">
      </div>
      <div class="col-xl-5 p-0">
        <div class="login-card">
          <div>
            <div>
              <a class="logo text-left" href="#">
            
              </a>
            </div>
            <div class="login-main"> 
              <form class="theme-form" [formGroup]="loginForm">
                <h4>تسجيل الدخول إلى الحساب</h4>
                <p>أدخل بريدك الإلكتروني وكلمة المرور لتسجيل الدخول</p>
                <div class="form-group">
                  <label class="col-form-label">عنوان البريد الالكترونى</label>
                  <input class="form-control" type="email" required="" formControlName="email" placeholder="app@yourmail.com">
                </div>
                <div class="form-group">
                  <label class="col-form-label">كلمة المرور</label>
                  <input class="form-control" formControlName="password" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********">
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                </div>
                <div class="form-group mb-0">
                  
                  <a [routerLink]="'/authentication/forgot-password'" class="link">هل نسيت كلمة السر؟</a>
                  <button (click)="login()" class="btn btn-primary btn-block" type="submit">تسجيل الدخول</button>
                </div>
                
                <p class="mt-4 mb-0">ليس لديك حساب؟
                  <a [routerLink]="'/auth/register'" class="ml-2">إصنع حساب</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
