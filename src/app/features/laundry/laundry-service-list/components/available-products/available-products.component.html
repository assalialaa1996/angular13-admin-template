<div class="card">

    <table mat-table [dataSource]="dataSource" matSort>




        <!-- Service Column -->
        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header> اسم الخدمة </th>
            <td mat-cell *matCellDef="let row">
                {{row.serviceCategory.service.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header> اسم الصنف </th>
            <td mat-cell *matCellDef="let row">
                {{row.serviceCategory.category.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>نوع اللباس </th>
            <td mat-cell *matCellDef="let row">
                {{row.type.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="customPrice">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header> تسعيرة العموم </th>
            <td mat-cell *matCellDef="let row">
                {{row.customPrice}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="businessPrice">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header> تسعيرة الفنادق </th>
            <td mat-cell *matCellDef="let row">
                {{row.businessPrice}} </td>
        </ng-container>





        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>
            </th>
            <td mat-cell *matCellDef="let row">
                <button class="float-right
                    mx-2"
                    mat-mini-fab color="primary"
                    (click)="addProductToLaundry(row.id)"
                    >
                    <mat-icon>library_add</mat-icon>
                </button>

              



            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:
            displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
       
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select
        page of users"></mat-paginator>
</div>
