<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>
                        قائمة أصحاب المغاسل
                    </h5><span>إدارة أصحاب المغاسل</span>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                        
                            <input class="form-control"
                                (keyup)="applyFilter($event)"
                                placeholder="بحث">
                        </div>
                        <div class="col-4">
                         
                        </div>
                        <div class="col-4">
                           
                        </div>
                    </div>


          

                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- Name Column -->
                        <ng-container matColumnDef="fullName">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header>الاسم الكامل</th>
                            <td mat-cell *matCellDef="let row"> {{row.fullName}}
                            </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> البريد الإلكتروني</th>
                            <td mat-cell *matCellDef="let row"> {{row.email}}
                            </td>
                        </ng-container>

                        <!-- Phone Column -->
                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> رقم الهاتف </th>
                            <td dir="ltr" mat-cell *matCellDef="let row">
                                {{row.phone}}
                            </td>
                        </ng-container>

                        <!-- Phone Column -->
                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> تاريخ الاضافة</th>
                            <td dir="ltr" mat-cell *matCellDef="let row">
                                {{row.createdAt | date: 'dd/MM/yyyy'}}
                            </td>
                        </ng-container>



                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header>
                            </th>
                            <td mat-cell *matCellDef="let row">

                                <button (click)="openCreateDialog(row)"
                                    class="float-right
                                    mx-2"
                                    mat-mini-fab color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button
                                    class="float-right
                                    mx-2"
                                    mat-mini-fab color="accent">
                                    <mat-icon>delete_forever</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns:
                            displayedColumns;"></tr>
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">لا توجد بيانات
                                تطابق الفلتر
                                "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select
                        page of users"></mat-paginator>


                </div>
            </div>
        </div>
    </div>
</div>
