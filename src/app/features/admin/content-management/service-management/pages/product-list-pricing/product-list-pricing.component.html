<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>
                        قائمة تسعيرة الخدمة ({{serviceCategory?.service?.name}})
                        و الصنف ({{serviceCategory?.category?.name}})
                    </h5><span>
                        إدارة التسعيرة
                    </span>
                </div>
                <div class="card-body">
                    <mat-form-field appearance="outline" class="w-75">
                        <mat-label>فلتر</mat-label>
                        <input matInput (keyup)="applyFilter($event)"
                            placeholder="Ex. Mia"
                            #input>
                    </mat-form-field>
                    <button (click)="openCreateDialog()"
                        class="float-right"
                        mat-raised-button color="primary">
                        إضافة تسعيرة  
                        <mat-icon>add_circle</mat-icon>
                    </button>


                    <table mat-table [dataSource]="dataSource" matSort>




                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> نوع اللباس </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.type.name}} </td>
                        </ng-container>

                        <!-- Image Column -->
                        <ng-container matColumnDef="image">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> الصورة </th>
                            <td mat-cell *matCellDef="let row">
                                <img class="img-thumbnail" height="60px"
                                    width="60px" [src]="server +
                                    row.type.image.public_url">
                            </td>
                        </ng-container>

                        <!-- Custom Price Column -->
                        <ng-container matColumnDef="customPrice">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> تسعيرة العموم </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.customPrice}} ريال سعودي </td>
                        </ng-container>

                        <!-- Business Price Column -->
                        <ng-container matColumnDef="businessPrice">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header> تسعيرة الفنادق </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.businessPrice}} ريال سعودي </td>
                        </ng-container>



                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                
                                <button (click)="openUpdateDialog(row)" class="float-right
                                mx-2"
                                mat-mini-fab color="primary">
                                <mat-icon>edit</mat-icon>
                              </button>

                                <button (click)="deleteProduct(row.id)"
                                    class="float-right
                                    mx-2"
                                    mat-mini-fab color="accent">
                                    <mat-icon>delete_forever</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns:
                            displayedColumns;"></tr>
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">لا توجد بيانات
                                تطابق الفلتر
                                "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select
                        page of users"></mat-paginator>


                </div>
            </div>
        </div>
    </div>
</div>
