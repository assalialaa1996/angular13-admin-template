<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>
            قائمة الخدمات
          </h5><span>إدارة الخدمات</span>
        </div>
        <div class="card-body">
          <mat-form-field appearance="outline" class="w-75">
            <mat-label>فلتر</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia"
              #input>
          </mat-form-field>
          <button (click)="openCreateUpdateDialog()" class="float-right"
            mat-raised-button color="primary">
            إضافة خدمة
            <mat-icon>add_circle</mat-icon>
          </button>


          <table mat-table [dataSource]="dataSource" matSort>




            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم الخدمة </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  الصورة </th>
              <td mat-cell *matCellDef="let row"> 
              <img class="img-thumbnail" height="60px" width="60px" [src]="server + row.image.public_url">
              </td>
            </ng-container>



            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
              </th>
              <td mat-cell *matCellDef="let row">
                <button class="float-right
                  mx-2"
                  mat-mini-fab color="primary"
                  routerLink="{{row.id}}">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>

                <button (click)="openCreateUpdateDialog(row)" class="float-right
                  mx-2"
                  mat-mini-fab color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteService(row.id)" class="float-right
                  mx-2"
                  mat-mini-fab color="accent">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">لا توجد بيانات تطابق الفلتر
                "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select
            page of users"></mat-paginator>


        </div>
      </div>
    </div>
  </div>
</div>
